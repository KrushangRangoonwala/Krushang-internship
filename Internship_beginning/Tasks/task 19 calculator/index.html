<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLC</title>
</head>
<body>
    <table>
        <tr>
            <!-- <th id="display" colspan="4"><textarea id="textarea"></textarea></th> -->
            <th id="display" colspan="4"  tabindex="0" autofocus></th>
        </tr>
        <tr>
            <td onclick="btnPress(this)">CE</td>
            <td onclick="btnPress(this)">DEL</td>
            <td onclick="btnPress(this)">(</td>
            <td onclick="btnPress(this)">)</td>
        </tr>
        <tr>
            <td onclick="btnPress(this)">x^x</td>
            <td onclick="btnPress(this)"><sup>+</sup>/<sub>-</sub></td>
            <td onclick="btnPress(this)">%</td>
            <td onclick="btnPress(this)">/</td>
        </tr>
        <tr>
            <td onclick="btnPress(this)">7</td>
            <td onclick="btnPress(this)">8</td>
            <td onclick="btnPress(this)">9</td>
            <td onclick="btnPress(this)">*</td>
        </tr>
        <tr>
            <td onclick="btnPress(this)">4</td>
            <td onclick="btnPress(this)">5</td>
            <td onclick="btnPress(this)">6</td>
            <td onclick="btnPress(this)">-</td>
        </tr>
        <tr>
            <td onclick="btnPress(this)">1</td>
            <td onclick="btnPress(this)">2</td>
            <td onclick="btnPress(this)">3</td>
            <td onclick="btnPress(this)">+</td>
        </tr>
        <tr>
            <td onclick="btnPress(this)">00</td>
            <td onclick="btnPress(this)">0</td>
            <td onclick="btnPress(this)">.</td>
            <td onclick="btnPress(this)">=</td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
